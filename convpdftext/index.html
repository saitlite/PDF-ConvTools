<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF OCR テキスト抽出ツール</title>
  <style>
    /* 全体のスタイル */
    body {
      font-family: "Roboto", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #89f7fe, #66a6ff); /* 背景グラデーション */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* コンテナ */
    .container {
      max-width: 500px;
      width: 100%;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    /* ヘッダー */
    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    /* アップロードエリア */
    #upload-area label {
      font-size: 16px;
      font-weight: bold;
      color: #555;
    }

    #upload-area input[type="file"] {
      margin-top: 10px;
      font-size: 16px;
      padding: 10px;
      border: 2px dashed #66a6ff;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #upload-area input[type="file"]:hover {
      border-color: #1e90ff;
      background: #f0f8ff;
    }

    /* プログレスメッセージ */
    #progress {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
      animation: fadein 0.5s ease;
    }

    @keyframes fadein {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* 出力エリア */
    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      font-family: "Courier New", monospace;
      text-align: left;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* ボタンスタイル（必要に応じて追加） */
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: #1e90ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    /* メディアクエリ（モバイル向け対応） */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PDF OCR テキスト抽出ツール</h1>
    <div id="upload-area">
      <label for="pdf-file">PDFファイルをアップロードしてください:</label>
      <input type="file" id="pdf-file" accept="application/pdf">
    </div>
    <div id="progress"></div>
    <div id="output"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
