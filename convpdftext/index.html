<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF OCR テキスト抽出ツール</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      line-height: 1.6;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    #upload-area {
      margin: 20px 0;
      text-align: center;
    }
    input[type="file"] {
      display: block;
      margin: 10px auto;
    }
    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    #progress {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PDF OCR テキスト抽出ツール</h1>
    <div id="upload-area">
      <label for="pdf-file">PDFファイルをアップロードしてください:</label>
      <input type="file" id="pdf-file" accept="application/pdf">
    </div>
    <div id="progress"></div>
    <div id="output"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
